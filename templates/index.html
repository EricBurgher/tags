{% extends "base.html" %}
{% block content %}
<h1>{{ g.title }}</h1>
<img src="{{ g.image }}" style="width:300px">
<div>&nbsp;</div>
<div>
  <form action="/tags" method="POST">
    <label>Enter a tag: </label>
    <input name="tag-name">
  </form>
</div>
<div>
  {% for tag in tags %}
    <a href="/tags/{{ tag.name }}">{{ tag.name }}</a><br>
  {% endfor %}
</div>
{% endblock %}
